<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="box-score" id="box-score-one">0</div>
        <div class="container-points">
          <div class="box-points" onclick="addOneLeft()">+ 1</div>
          <div class="box-points" onclick="addTwoLeft()">+ 2</div>
          <div class="box-points" onclick="addThreeLeft()">+ 3</div>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="box-score" id="box-score-two">0</div>
        <div class="container-points">
          <div class="box-points" onclick="addOneRight()">+ 1</div>
          <div class="box-points" onclick="addTwoRight()">+ 2</div>
          <div class="box-points" onclick="addThreeRight()">+ 3</div>
        </div>
      </div>
    </div>
    <button id="btn" onclick="newGame()">NEW GAME</button>
    <script src="index.js"></script>
  </body>
</html>
